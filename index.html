<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3 mt-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <div class="card p-3 bg-dark-subtle">
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="London"
              aria-labelledby="form-heading" aria-controls="today forecast">
              <input type="text" class="form-control" id="search-input" placeholder="State (Optional)"
              aria-labelledby="form-heading" aria-controls="today forecast">
              <button class="btn btn-outline-secondary search" type="submit" id="search-button" aria-label="submit search">Search</button>
            </div>

          </div>
        </form>
      </div>
      <div class="card mt-3 p-3 bg-dark-subtle" id="historyContainer"> 
        <div class="list-group" id="history"></div>
        <button class="btn btn-danger" id="delete-button" onclick="clearHistory()">Delete</button>
      </div>

      </aside>

      <div id="searchResult" class="col-lg-9 pb-3 hide">
       
        <section id="today" class="searchContent mt-3" role="region" aria-live="polite">
           <h2 id="cityName"></h2>
           <div id="todayCard" class="card p-3 bg-dark-subtle">

          </div>

        </section>
        <section id="forecast" class="searchContent mt-3" role="region" aria-live="polite">
          <div class="card p-3 bg-dark-subtle">
            <h2>5 Day Forecast</h2>
            <div id="5dayCards" class="row row-cols-1 row-cols-sm-2 row-cols-lg-5 g-4">
              
            </div>

          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
